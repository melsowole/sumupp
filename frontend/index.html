<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="./index.js"></script>
  <title>Document</title>
  <style>
    form div{
      padding-bottom: 0.4rem
    }
  </style>
</head>
<body>
  <form>
    <h2>Add a citation</h2>
    <div>
      <label for="type">type</label>
      <select name="type" id="type">
        <option value="book">book</option>
        <option value="academic article">academic article</option>
        <option value="journal">journal</option>
        <option value="website">website</option>
      </select>
    </div>

    <div>
      <label for="title">title</label>
      <input type="text" name="title" id="title" required>
    </div>

    <div>
      <label for="subtitle">subtitle</label>
      <input type="text" name="subtitle" id="subtitle">
    </div>

    <div>
      <label for="publication_name">publication name</label>
      <input type="text" name="publication_name" id="publication_name" required>
    </div>

    <div>
      <label for="url">url</label>
      <input type="text" name="url" id="url">
    </div>

    <div>
      <label for="publication_year">publication year</label>
      <input type="number" name="publication_year" min="0" max="2050" id="publication_year">
    </div>

    <div>
      <label for="accessed_year">year accessed</label>
      <input type="number" name="accessed_year" min="0" max="2050" id="accessed_year">
    </div>

    <input type="submit" value="add citation">
  </form>
  <hr>
  <section>
    <h2>Citations</h2>
    <div id="citations-container"></div>
  </section>
</body>
</html>
